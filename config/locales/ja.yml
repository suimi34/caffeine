ja:
  date:
    formats:
      default: "%Y年%m月%d日"
      long: "%Y年%m月%d日(%a)"
      short: "%m/%d"
    day_names:
      - 日曜日
      - 月曜日
      - 火曜日
      - 水曜日
      - 木曜日
      - 金曜日
      - 土曜日
    abbr_day_names:
      - 日
      - 月
      - 火
      - 水
      - 木
      - 金
      - 土
    month_names:
      - ~
      - 1月
      - 2月
      - 3月
      - 4月
      - 5月
      - 6月
      - 7月
      - 8月
      - 9月
      - 10月
      - 11月
      - 12月
    abbr_month_names:
      - ~
      - 1月
      - 2月
      - 3月
      - 4月
      - 5月
      - 6月
      - 7月
      - 8月
      - 9月
      - 10月
      - 11月
      - 12月
  time:
    formats:
      default: "%Y年%m月%d日 %H:%M"
      long: "%Y年%m月%d日 %H:%M"
      short: "%H:%M"
  errors:
    format: "%{attribute}%{message}"
    messages:
      blank: を入力してください
      present: は入力しないでください
      taken: はすでに存在します
      invalid: は不正な値です
      empty: を入力してください
      too_short: は%{count}文字以上で入力してください
      too_long: は%{count}文字以内で入力してください
      not_a_number: は数値で入力してください
      not_an_integer: は整数で入力してください
      greater_than: は%{count}より大きい値にしてください
      greater_than_or_equal_to: は%{count}以上の値にしてください
      less_than: は%{count}より小さい値にしてください
      less_than_or_equal_to: は%{count}以下の値にしてください
      required: を入力してください
  activerecord:
    models:
      beverage: 飲み物
      caffeine_intake: カフェイン摂取
    attributes:
      beverage:
        name: 飲み物名
        caffeine_mg: カフェイン量
      caffeine_intake:
        beverage: 飲み物
        consumed_at: 摂取日時
        quantity: 数量
    errors:
      messages:
        restrict_dependent_destroy:
          has_many: "この%{record}には%{model}が存在するため削除できません"
        record_invalid: "バリデーションに失敗しました: %{errors}"
  helpers:
    submit:
      create: 登録する
      update: 更新する
      submit: 保存する
